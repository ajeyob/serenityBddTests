

webdriver{
    capabilities{
        browserName="MicrosoftEdge"
        "ms:edgeOptions" {
            args = [
                "test-typs",
                "ignore-certificate-errors",
                "headless",
                "disable-infobars",
                "disable-gpu",
                "disable-default-apps",
                "disable-popup-blocking",
                "--remote-allow-origins=*"
            ]
        }
    }
}